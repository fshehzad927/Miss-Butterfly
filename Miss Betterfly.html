<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Birthday Wishes Miss Butterfly for Behjat Batool âœ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ffd1dc;
            --accent-color: #9370db;
            --text-color: #4a4a4a;
            --card-bg: rgba(255, 255, 255, 0.92);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            padding: 1rem;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            perspective: 1000px;
            padding: 0.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-15px) rotateX(10deg);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.8s;
        }

        @media (hover: hover) {
            .card:hover::before {
                left: 100%;
            }
        }

        .main-card {
            min-height: min(500px, 90vh);
        }

        .wishes-card {
            min-height: min(400px, 80vh);
            background: linear-gradient(145deg, var(--card-bg), #fff);
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: titleFloat 3s ease-in-out infinite;
            padding: 0 0.5rem;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .quote-container {
            position: relative;
            min-height: clamp(120px, 30vh, 180px);
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            margin: 1rem 0;
        }

        .quote {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            line-height: 1.6;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: rotateX(-90deg);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--text-color);
        }

        .quote.visible {
            opacity: 1;
            transform: rotateX(0);
        }

        @keyframes butterflyPath {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(15px, -15px) rotate(15deg) scale(1.2); }
            50% { transform: translate(0, -30px) rotate(0deg) scale(1); }
            75% { transform: translate(-15px, -15px) rotate(-15deg) scale(1.2); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        .butterfly {
            position: absolute;
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            animation: butterflyPath 4s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        @keyframes sparkleRotate {
            0% { transform: rotate(0deg) scale(0.8); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 1; }
            100% { transform: rotate(360deg) scale(0.8); opacity: 0.3; }
        }

        .sparkle {
            position: absolute;
            font-size: clamp(0.8rem, 2.5vw, 1.3rem);
            animation: sparkleRotate 3s linear infinite;
        }

        .celebration-text {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 1rem 0;
            font-weight: bold;
            animation: textGlow 2s ease-in-out infinite;
            padding: 0 0.5rem;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 105, 180, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 105, 180, 0.8); }
        }

        .date-display {
            text-align: center;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--accent-color);
            margin-top: 1rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            padding: 0 0.5rem;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .main-container {
                gap: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .quote-container {
                min-height: 100px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 1.3rem;
            }

            .quote {
                font-size: 0.9rem;
            }

            .celebration-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
    <div class="main-container">
        <div class="card main-card">

            <div class="quote-container">

    <script>
        // Previous JavaScript code remains exactly the same
        const quotes = [
            "Like a radiant butterfly, you bring joy and beauty to everyone's life. Happy Birthday, Behjat! ðŸ¦‹",
            "May your birthday sparkle with moments of love, laughter, and cherished memories! âœ¨",
            "Just as a butterfly dances through life with grace, may you soar to new heights this year! ðŸ’«",
            "Today we celebrate you, Behjat - our precious butterfly who makes the world more colorful! ðŸŒˆ",
            "May your birthday bloom with endless possibilities and wonderful surprises! ðŸŒ¸",
            "Wishing you a year filled with magical moments and beautiful transformations! ðŸ¦‹",
            "Like the gentle flutter of butterfly wings, may your dreams take flight! ðŸŽˆ",
            "Happy Birthday to someone whose spirit is as free and beautiful as a butterfly! ðŸŽ‰",
            "May each moment of your special day shine as brightly as you do! â­",
            "Celebrating the wonderful person you are and the joy you bring to others! ðŸ’"
        ];

        const specialQuotes = [
            "May your day be filled with the magic of a thousand butterflies! ðŸ¦‹âœ¨",
            "Wishing you endless joy, love, and beautiful moments ahead! ðŸ’–",
            "Your presence makes our world brighter and more beautiful! ðŸŒŸ",
            "Here's to another year of spreading your wings and touching hearts! ðŸŽŠ"
        ];

        let currentQuoteIndex = -1;
        let specialQuoteIndex = -1;
        const quoteInterval = 4000;
        let progressWidth = 0;

        function updateProgressBar() {
            progressWidth = (progressWidth + 1) % 100;
            document.getElementById('progressBar').style.width = progressWidth + '%';
        }

        function showNextQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            updateQuote('quote', quotes[currentQuoteIndex]);
            progressWidth = 0;
            addDecorations('decorations');
        }

        function showNextSpecialQuote() {
            specialQuoteIndex = (specialQuoteIndex + 1) % specialQuotes.length;
            updateQuote('specialQuote', specialQuotes[specialQuoteIndex]);
            addDecorations('specialDecorations');
        }

        function updateQuote(elementId, text) {
            const quoteElement = document.getElementById(elementId);
            quoteElement.classList.remove('visible');
            
            setTimeout(() => {
                quoteElement.textContent = text;
                quoteElement.classList.add('visible');
            }, 400);
        }

        function createDecoration(emoji, className, containerId) {
            const element = document.createElement('div');
            element.className = className;
            element.textContent = emoji;
            element.style.left = Math.random() * 80 + 10 + '%';
            element.style.top = Math.random() * 80 + 10 + '%';
            document.getElementById(containerId).appendChild(element);
        }

        function addDecorations(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                createDecoration('ðŸ¦‹', 'butterfly', containerId);
                createDecoration('âœ¨', 'sparkle', containerId);
            }
        }

        function updateDateDisplay() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString(undefined, options);
        }

        // Initialize everything
        showNextQuote();
        showNextSpecialQuote();
        updateDateDisplay();

        // Set up intervals
        setInterval(showNextQuote, quoteInterval);
        setInterval(showNextSpecialQuote, quoteInterval * 1.5);
        setInterval(updateProgressBar, quoteInterval / 100);
        setInterval(updateDateDisplay, 1000);

        // Add initial decorations
        addDecorations('decorations');
        addDecorations('specialDecorations');
    </script>

</html>
