        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ffd1dc;
            --accent-color: #9370db;
            --text-color: #4a4a4a;
            --card-bg: rgba(255, 255, 255, 0.92);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            padding: 1rem;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            perspective: 1000px;
            padding: 0.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-15px) rotateX(10deg);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.8s;
        }

        @media (hover: hover) {
            .card:hover::before {
                left: 100%;
            }
        }

        .main-card {
            min-height: min(300px, 90vh);
        }

        .wishes-card {
            min-height: min(250px, 80vh);
            background: linear-gradient(145deg, var(--card-bg), #fff);
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: titleFloat 3s ease-in-out infinite;
            padding: 0 0.5rem;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .quote-container {
            position: relative;
            min-height: clamp(120px, 30vh, 180px);
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            margin: 1rem 0;
        }

        .quote {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            line-height: 1.6;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: rotateX(-90deg);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--text-color);
        }

        .quote.visible {
            opacity: 1;
            transform: rotateX(0);
        }

        @keyframes butterflyPath {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(15px, -15px) rotate(15deg) scale(1.2); }
            50% { transform: translate(0, -30px) rotate(0deg) scale(1); }
            75% { transform: translate(-15px, -15px) rotate(-15deg) scale(1.2); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        .butterfly {
            position: absolute;
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            animation: butterflyPath 4s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        @keyframes sparkleRotate {
            0% { transform: rotate(0deg) scale(0.8); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 1; }
            100% { transform: rotate(360deg) scale(0.8); opacity: 0.3; }
        }

        .sparkle {
            position: absolute;
            font-size: clamp(0.8rem, 2.5vw, 1.3rem);
            animation: sparkleRotate 3s linear infinite;
        }

        .celebration-text {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 1rem 0;
            font-weight: bold;
            animation: textGlow 2s ease-in-out infinite;
            padding: 0 0.5rem;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 105, 180, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 105, 180, 0.8); }
        }

        .date-display {
            text-align: center;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--accent-color);
            margin-top: 1rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            padding: 0 0.5rem;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 0 2px 2px 0;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        @media (max-width: 480px) {

        }

        @media (max-width: 320px) {
            h1 {

            }

            .quote {
                font-size: 0.9rem;
            }

            .celebration-text {
                font-size: 1rem;
            }
        }
